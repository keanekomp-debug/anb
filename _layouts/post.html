---
layout: default
---

<article class="col-md-8 offset-md-2 pt-5">
    <header class="mb-5 text-center">
        <h1 class="display-3 fw-bold">{{ page.title }}</h1>
        <div class="text-muted">By {{ page.author | default: "The Author" }} â€¢ {{ page.date | date: "%B %Y" }}</div>
    </header>

    {% if page.image %}
    <img src="{{ page.image }}" class="img-fluid rounded-4 mb-5 shadow-sm">
    {% endif %}

    <div class="post-content lh-lg fs-5">
        {{ content }}
    </div>

    <hr class="my-5">

    <div class="d-flex justify-content-between align-items-center mb-5">
        <div data-lyket-type="like" data-lyket-id="{{ page.url }}" data-lyket-template="twitter"></div>
        
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" class="btn btn-skandi" target="_blank">Share to LinkedIn</a>
    </div>
</article>
