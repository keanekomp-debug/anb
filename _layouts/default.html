<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{{ site.google_fonts }}" rel="stylesheet">
    <script src="https://unpkg.com/@lyket/widget@latest/dist/lyket.js?apiKey=pt_e0804263a3ebddb31f6780f2d7d3"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #1a1a1a; }
        .navbar { padding: 2rem 0; background: transparent; }
        .card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: transform 0.3s ease; background: #fff; margin-bottom: 2rem; overflow: hidden; }
        .card:hover { transform: translateY(-5px); }
        .footer { padding: 4rem 0; margin-top: 4rem; border-top: 1px solid #eee; text-align: center; font-size: 0.9rem; }
        .btn-skandi { border-radius: 50px; padding: 10px 25px; border: 1px solid #000; background: transparent; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">{{ site.title }}</a>
            <div>
                {% for link in site.nav %}
                <a class="ms-4 text-decoration-none text-dark" href="{{ link.url }}">{{ link.title }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>

    <div class="container">
        {{ content }}
    </div>

    <footer class="footer">
        <p>Built with intentionality. All rights reserved Â© 2026.</p>
        <p><a href="/privacy" class="text-muted text-decoration-none">Privacy & GDPR Compliance</a></p>
    </footer>
</body>
</html>
