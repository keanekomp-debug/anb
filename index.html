---
layout: default
---

<div class="row pt-5">
    <div class="col-md-8 offset-md-2 text-center mb-5">
        <h1 class="display-4 fw-bold">Journalism that matters.</h1>
        <p class="lead text-muted">A collection of thoughts, reports, and independent analysis.</p>
    </div>
</div>

<div class="row">
    {% for post in site.posts %}
    <div class="col-md-6">
        <div class="card p-0">
            {% if post.image %}
            <img src="{{ post.image }}" class="card-img-top" style="height: 250px; object-fit: cover;">
            {% endif %}
            <div class="card-body p-4">
                <small class="text-uppercase text-muted fw-bold">{{ post.date | date: "%b %d, %Y" }}</small>
                <h3 class="card-title mt-2 fw-bold"><a href="{{ post.url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h3>
                <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
